<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Securities Performance</title>
  <!-- Add Chart.js library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Securities Performance</h1>

  <!-- Bar Chart -->
  <canvas id="barChart" width="400" height="200"></canvas>

  <!-- Line Chart -->
  <canvas id="lineChart" width="400" height="200"></canvas>

  <script>
    // Mock Data
    const labels = ['Security A', 'Security B', 'Security C', 'Security D'];
    const barData = [50, 75, 60, 90];
    const lineData = [40, 60, 45, 80];

    // Bar Chart
    new Chart(document.getElementById('barChart').getContext('2d'), {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Bar Chart',
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1,
          data: barData,
        }],
      },
    });

    // Line Chart
    new Chart(document.getElementById('lineChart').getContext('2d'), {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Line Chart',
          borderColor: 'rgb(255, 99, 132)',
          borderWidth: 2,
          fill: false,
          data: lineData,
        }],
      },
    });
  </script>
</body>
</html>
